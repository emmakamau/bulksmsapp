<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="#">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" media="screen">

<!-- Bootstrap Scripts -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Font Awesome -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

<!-- Tempus Dominus Bootstrap 4 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>

<!-- Add additional CSS and JS in static file -->
{% load static %}
<link href="{% static 'bulksms/styles.css' %}" rel="stylesheet" >
{% load static %} 
<script src="{% static 'bulksms/app.js' %}"></script>   
  
<title>
  {% block title %}{% endblock %}
</title>
</head>

<body>
  <div class="container-fluid background">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <div class="logoimg">
          <a href="{% url 'home' %}">
            <img src="{% static 'tamklogo.png' %}" style="width:100%; height:3rem;">
          </a>
        </div>
        <div class="hello">
          {% if user.is_authenticated %}
            <span id="Hello">Hello, {{ request.user }}</span>
          {% endif%}
        </div>
        <div class="dropdown">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="{% url 'corpsms' %}">Corporate</a></li>
            <li><a href="{% url 'automarksms' %}">Automark</a></li>
            <li><a href="{% url 'winpartsms' %}">Winpart</a></li>
            <li><a href="{% url 'autofastsms' %}">Autofast Flagship</a></li>
            <li><a href="{% url 'autofasttotal' %}">Total Autofast</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul><br>
        </div>
      </div>
  
      <div class="col-sm-9 mainpage">
        {% block content %}
   
        {% endblock %}
      </div>
    </div>
  </div>
  <script>
    $(function () {
      $("#datetimepicker1").datetimepicker({
        format: 'DD/MM/YYYY',
    });
  });

    $(function () {
      $("#datetimepicker2").datetimepicker({
        format: 'DD/MM/YYYY',
    });
  });
  </script>
</body>
</html>
